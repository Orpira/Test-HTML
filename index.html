<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Test</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Bienvenido al Test</h1>
        <p>Selecciona el test que deseas realizar:</p>
        <div class="test-selection">
            <button id="htmlTest" class="test-button">Test de HTML</button>
            <button id="cssTest" class="test-button">Test de CSS</button>
        </div>
    </div>

    <script>
        // Redirigir al test de HTML
        document.getElementById('htmlTest').addEventListener('click', () => {
            window.location.href = './html-test.html?type=html';
        });

        // Redirigir al test de CSS
        document.getElementById('cssTest').addEventListener('click', () => {
            window.location.href = './css-test.html?type=css';
        });
    </script>
</body>

</html>
